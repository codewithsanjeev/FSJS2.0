<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Landing Page</title>

        <header class="flex flex-row place-content-between items-center pt-4 pb-4">
            <img src="./Assets/Icons/Logo.svg" alt="" class="logo">

                    <li><a href="">Home</a></li>
                    <li><a href="">Features</a></li>

            <section>

                    <select name="" id="">Eng</select>
                </section>

                <button class="">Contact Us</button>

        </header>

        <!-- Hero Section -->

            <section class="flex flex-col sm:flex-row">
                <img src="./Assets/Photos/backCards.png" alt="bank-cards" class="absolute right-0 w-1/2">

                <section class="flex flex-col  text-gray-400">
